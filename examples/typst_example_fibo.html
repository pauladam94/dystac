    <script type="module">import * as typst from "https://cdn.jsdelivr.net/npm/@myriaddreamin/typst.ts/dist/esm/contrib/all-in-one-lite.bundle.js";

function ready(fn) {
    if (document.readyState != "loading"){
        fn();
    } else {
        document.addEventListener("DOMContentLoaded", fn);
    }
}
window.ready = ready;

function toTypstObject(x) {
  var obj = [];
  for (const k in x) {
    obj.push(`#let ${k} = ${x[k]};\n`);
  }
  return `${obj.join("")}`;
}

function makeSvg(variables, typst_code, id_svg) {
  console.log("init typst code :\n", typst_code);
  const content = "\n#set page(width: auto, height: auto, margin: 0em)\n" + toTypstObject(variables) + typst_code;
  console.log("typst code :\n", content);
  $typst.svg({ mainContent : content}).then(svg => {
    const contentSvg = document.getElementById(id_svg);
    contentSvg.innerHTML = svg;
  });
};
window.makeSvg = makeSvg;
$typst.setCompilerInitOptions({
    getModule: () =>

    <script>count.addEventListener('input', function () {
  console.log('Input changed to:',count.value);
ready(() => makeSvg({count:count.value},`// i supposed to be positive
// j supposed to be positive
// return a boolean equal to i &lt;= j
// without using the symbol
#let lt(i, j) = {
  if i == 0 { return true }
  if j == 0 { return false }
  lt(i - 1, j - 1)
}
#let nums = range(1, count + 1)
#let fib(n) = {
  if lt(n, 2) {
    1
  } else { fib(n - 1) + fib(n - 2) }
}
#align(center, table(
  columns: count,
  ..nums.map(n => $F_#n$),
  ..nums.map(n => str(fib(n))),
))`,"svg_id"));
});</script>
